<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>湖北・九里半街道散策ルート</title>
    <link href="style.css" rel="stylesheet" />




    <!-- 方法1: 常に最新版を使う（自動更新） -->
    <script src="https://unpkg.com/cesium@latest/Build/Cesium/Cesium.js"></script>
    <link href="https://unpkg.com/cesium@latest/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
        #cesiumContainer {
            position: absolute;
            inset: 0;
        }

        .layer-toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, .45);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            padding: 6px;
            display: flex;
            gap: 6px;
        }

        .layer-toolbar button {
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            background: rgba(255, 255, 255, .12);
        }

        .layer-toolbar button.active {
            background: #2d8cff;
        }
    </style>

</head>
</head>

<body>
    <div class="layer-toolbar">
        <button id="btn-gsi">地理院</button>
        <button id="btn-satellite">衛星</button>
        <button id="btn-old">古地図</button>

    </div>
    </div>
    <div id="cesiumContainer"></div>
    <script src="main.js"></script>

</body>

</html>
